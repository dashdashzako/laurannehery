<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  {{ .Hugo.Generator }}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta property="og:url" content="{{ .Permalink }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  {{- if .IsHome -}}

  <title>{{ .Site.Title }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta property="og:title" content="{{ .Site.Title }}">
  <meta property="og:description" content="{{ .Site.Params.description }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ "img/common/homework.jpg" | relURL }}">
  <meta property="og:image:width" content="2000">
  <meta property="og:image:height" content="1221">

  {{- else -}}

  <title>{{ .Title }} – {{ .Site.Title }}</title>
  <meta name="description" content="{{ .Description }}">
  <meta property="og:title" content="{{ .Title }} – {{ .Site.Title }}">
  <meta property="og:description" content="{{ .Description }}">
  <meta property="og:type" content="article">
    {{ $featuredImage := .Resources.GetMatch "featured.*" }}
    {{- if $featuredImage -}}
    <meta property="og:image" content="{{ $featuredImage.Permalink }}">
    {{- else -}}
    <meta property="og:image" content="{{ "img/common/homework.jpg" | absURL }}">
    {{- end }}

  {{- end }}

  <link href="https://fonts.googleapis.com/css?family=Caveat:400|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="{{ "css/lh.css" | relURL }}">
</head>
<body>

{{ partial "skip-to-content.html" }}
