<div class="site-header">
  <div class="site-title">
    <a href="/" class="author-name">{{ .Site.Author.name }}</a>
    <small class="site-subtitle">{{ .Site.Author.occupation }}</small>
  </div>
  <nav class="site-navigation">
    {{ range where .Site.RegularPages "Section" "page" -}}
    <span class="navigation-item"><a href="{{ .Permalink }}">{{ .Title }}</a></span>
    {{- end }}
  </nav>
</div>
